<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Musica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Galeria de Notificações</div>
        <div class="musica-container">
            <div class="box">
                <div class="image">
                    <img src="img/whatsapp.jpg" alt="">
                </div>
                <div class="musica">
                    <audio src="music/whatsapp.mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="img/instagram.jpg" alt="">
                </div>
                <div class="musica">
                    <audio src="music/instagram.mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="img/tiktok.jpg" alt="">
                </div>
                <div class="musica">
                    <audio src="music/tiktok.mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="img/youtube.jpg" alt="">
                </div>
                <div class="musica">
                    <audio src="music/youtube.mp3" controls></audio>
                </div>
            </div>

            <div class="box">
                <div class="image">
                    <img src="img/free-fire.jpg" alt="">
                </div>
                <div class="musica">
                    <audio src="music/free-fire.mp3" controls></audio>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
